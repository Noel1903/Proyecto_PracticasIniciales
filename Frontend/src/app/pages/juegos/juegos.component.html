<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="container-fluid">
                    <a class="navbar-brand">Juegos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="/consolas" routerLinkActive="active"><i class="fas fa-gamepad"></i> Consolas </a>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>    
        </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 p-1" *ngFor = 'let game of juegos'>
                <div class="card text-center">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        {{game.nombre}}
                    </div>
                    <img src="{{game.cartucho}}" alt="card-img-top">
                    <div class="card-body">
                        <p>{{game.descripcion}}</p>
                        <p>{{game.fecha}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
</body>
</html>
